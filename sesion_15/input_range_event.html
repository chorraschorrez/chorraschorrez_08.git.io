<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_range_event</title>
    <input type="iColor" name="color">
</head>
<body>
    <input type="range" id="iRange" value="0" min="0" max="999">
    <textarea name="" id="tTextArea" cols="30" rows="10"></textarea>
    <button onclick="myFunction()">Try it</button>
</body>
</html>

<script>
let selector = document.querySelector("#valor");

function myFunction(){
    var x = document.getElementById("iRange").value;
    console.debug("iRange value x="+x);
    let textArea = document.querySelector("#tTextArea");
    textArea.value = x;
    //textArea.style.color = "#ffffff";
    textArea.style.color = x+"ff";

    var icolor = document.querySelector("iColor").value;
    icolor.style.color = x;
}
</script>
