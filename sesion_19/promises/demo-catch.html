<script>

    function getPromise() {
        const promise1 = new Promise((resolver, reject) => {
            resolve(new Promise((resolve2, reject2) => {
                // resolve("Resultado");
                resolve("Resultado");
            }));
        });
        return promise1;
    }
    getPromise()
    .then()
    .then((resultado2) => {
        console.log(resultado2);
    })
    .catch((error) => {
        console.error("Catch: " + error);
    });

</script>
